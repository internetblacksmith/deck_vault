services:
  redis:
    image: redis:7-alpine
    container_name: mtg_collector_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mtg_network

volumes:
  redis_data:

networks:
  mtg_network:
    driver: bridge
