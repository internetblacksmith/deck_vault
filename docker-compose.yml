services:
  # Deck Vault Rails App
  vault:
    build:
      context: ./vault
      dockerfile: Dockerfile.dev
    container_name: deck_vault_app
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reloading
      - ./vault:/rails
      # Persist database and downloaded images
      - vault_storage:/rails/storage
      # Exclude node_modules and tmp from sync for performance
      - /rails/tmp
      - /rails/node_modules
    environment:
      - RAILS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      # Optional: Add your API keys here or use .env file
      # - ANTHROPIC_API_KEY=
      # - GITHUB_TOKEN=
    env_file:
      - path: ./vault/.env
        required: false
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - deck_vault_network
    stdin_open: true
    tty: true

  # Sidekiq background job processor
  sidekiq:
    build:
      context: ./vault
      dockerfile: Dockerfile.dev
    container_name: deck_vault_sidekiq
    command: bundle exec sidekiq
    volumes:
      - ./vault:/rails
      - vault_storage:/rails/storage
      - /rails/tmp
    environment:
      - RAILS_ENV=development
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - path: ./vault/.env
        required: false
    depends_on:
      redis:
        condition: service_healthy
      vault:
        condition: service_started
    networks:
      - deck_vault_network

  # Redis for Sidekiq job queue and caching
  redis:
    image: redis:7-alpine
    container_name: deck_vault_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - deck_vault_network

volumes:
  vault_storage:
    name: deck_vault_storage
  redis_data:
    name: deck_vault_redis

networks:
  deck_vault_network:
    driver: bridge
